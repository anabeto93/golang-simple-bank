version: "2"
cloud:
    organization: "humvite"
    project: "simple_bank"
    hostname: "localhost"
sql:
  - name: "db"
    queries: "./db/query"
    schema: "./db/migration"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "db/sqlc"
        emit_json_tags: true
        overrides:
        - db_type: "timestamptz"
          go_type: "time.Time"

